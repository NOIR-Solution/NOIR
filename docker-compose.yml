  #     - ASPNETCORE_ENVIRONMENT=Development
  #     - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=NOIR;User Id=sa;Password=coffee123@@;TrustServerCertificate=True
  #     - Email__SmtpHost=mailhog
  #     - Email__SmtpPort=1025
