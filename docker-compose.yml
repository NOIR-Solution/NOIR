  #     - ASPNETCORE_ENVIRONMENT=Development
  #     - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=NOIR;User Id=sa;Password=Noir@Dev2024!;TrustServerCertificate=True
  #     - Email__SmtpHost=mailhog
  #     - Email__SmtpPort=1025
