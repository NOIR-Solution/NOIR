# NOIR Development Docker Compose
# Usage: docker-compose up -d

services:
  # SQL Server for development
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: noir-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Noir@Dev2024!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Noir@Dev2024!" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # SMTP server for development (MailHog)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: noir-mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI

  # NOIR API (optional - can run locally for development)
  # Uncomment to run API in Docker
  # api:
