name: Visual Regression Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/NOIR.Web/frontend/src/**'
      - 'src/NOIR.Web/frontend/e2e-tests/**'
      - 'src/NOIR.Web/frontend/package*.json'
  push:
    branches: [main]
    paths:
      - 'src/NOIR.Web/frontend/src/**'
      - 'src/NOIR.Web/frontend/e2e-tests/**'
      - 'src/NOIR.Web/frontend/package*.json'
  workflow_dispatch:
    inputs:
      update_baselines:
        description: 'Update screenshot baselines'
        required: false
        type: boolean
        default: false

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          MSSQL_SA_PASSWORD: YourStrong!Passw0rd
        ports:
          - 1433:1433
        options: >-
          --health-cmd="/opt/mssql-tools18/bin/sqlcmd -No -S localhost -U sa -P 'YourStrong!Passw0rd' -Q 'SELECT 1'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history for baseline comparison
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/NOIR.Web/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: src/NOIR.Web/frontend
        run: npm ci

      - name: Install E2E test dependencies
        working-directory: src/NOIR.Web/frontend/e2e-tests
        run: npm ci

      - name: Install Playwright browsers
        working-directory: src/NOIR.Web/frontend/e2e-tests
        run: npx playwright install --with-deps chromium

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build frontend
        working-directory: src/NOIR.Web/frontend
        run: npm run build

      - name: Start backend server
        working-directory: src/NOIR.Web
        run: |
          dotnet run --no-launch-profile &
          timeout 120 bash -c 'until curl -s http://localhost:4000/health > /dev/null 2>&1; do sleep 2; done'
        env:
          ASPNETCORE_ENVIRONMENT: Development
          ASPNETCORE_URLS: http://localhost:4000
          ConnectionStrings__DefaultConnection: Server=localhost,1433;Database=NOIR_Test;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;
          ConnectionStrings__TenantStoreConnection: Server=localhost,1433;Database=NOIR_TenantStore_Test;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;

      - name: Run visual regression tests
        working-directory: src/NOIR.Web/frontend/e2e-tests
        run: |
          if [ "${{ github.event.inputs.update_baselines }}" == "true" ]; then
            npx playwright test tests/visual --update-snapshots
          else
            npx playwright test tests/visual
          fi
        env:
          BASE_URL: http://localhost:4000

      - name: Upload visual diff results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-diffs
          path: |
            src/NOIR.Web/frontend/e2e-tests/test-results/**/*-diff.png
            src/NOIR.Web/frontend/e2e-tests/test-results/**/*-actual.png
          retention-days: 7

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-report
          path: src/NOIR.Web/frontend/e2e-tests/playwright-report/
          retention-days: 30

      - name: Comment PR with visual diff link
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ⚠️ Visual Regression Test Failed

            Visual differences detected! Please review the changes:

            1. Download the [visual-regression-diffs artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            2. Compare the \`-actual.png\` and \`-diff.png\` files
            3. If changes are intentional, update baselines: \`npx playwright test visual --update-snapshots\`

            [View full test report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`
            });
