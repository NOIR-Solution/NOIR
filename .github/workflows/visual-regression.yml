name: Visual Regression Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/NOIR.Web/frontend/src/**'
      - 'src/NOIR.Web/frontend/e2e-tests/**'
      - 'src/NOIR.Web/frontend/package*.json'
  push:
    branches: [main]
    paths:
      - 'src/NOIR.Web/frontend/src/**'
      - 'src/NOIR.Web/frontend/e2e-tests/**'
      - 'src/NOIR.Web/frontend/package*.json'
  workflow_dispatch:
    inputs:
      update_baselines:
        description: 'Update screenshot baselines'
        required: false
        type: boolean
        default: false

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history for baseline comparison
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/NOIR.Web/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: src/NOIR.Web/frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: src/NOIR.Web/frontend
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        working-directory: src/NOIR.Web/frontend
        run: npm run build

      - name: Run visual regression tests
        working-directory: src/NOIR.Web/frontend
        run: |
          if [ "${{ github.event.inputs.update_baselines }}" == "true" ]; then
            npx playwright test e2e-tests/tests/visual --update-snapshots
          else
            npx playwright test e2e-tests/tests/visual
          fi

      - name: Upload visual diff results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-diffs
          path: |
            src/NOIR.Web/frontend/e2e-tests/test-results/**/*-diff.png
            src/NOIR.Web/frontend/e2e-tests/test-results/**/*-actual.png
          retention-days: 7

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-report
          path: src/NOIR.Web/frontend/e2e-tests/playwright-report/
          retention-days: 30

      - name: Comment PR with visual diff link
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ⚠️ Visual Regression Test Failed

            Visual differences detected! Please review the changes:

            1. Download the [visual-regression-diffs artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            2. Compare the \`-actual.png\` and \`-diff.png\` files
            3. If changes are intentional, update baselines: \`npx playwright test visual --update-snapshots\`

            [View full test report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`
            });
