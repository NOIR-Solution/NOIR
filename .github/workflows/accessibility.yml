name: Accessibility Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/NOIR.Web/frontend/src/**'
      - 'src/NOIR.Web/frontend/e2e-tests/**'
      - 'src/NOIR.Web/frontend/package*.json'
  push:
    branches: [main]
    paths:
      - 'src/NOIR.Web/frontend/src/**'
      - 'src/NOIR.Web/frontend/e2e-tests/**'
      - 'src/NOIR.Web/frontend/package*.json'

jobs:
  accessibility:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          MSSQL_SA_PASSWORD: YourStrong!Passw0rd
        ports:
          - 1433:1433
        options: >-
          --health-cmd="/opt/mssql-tools18/bin/sqlcmd -No -S localhost -U sa -P 'YourStrong!Passw0rd' -Q 'SELECT 1'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/NOIR.Web/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: src/NOIR.Web/frontend
        run: npm ci

      - name: Install E2E test dependencies
        working-directory: src/NOIR.Web/frontend/e2e-tests
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        working-directory: src/NOIR.Web/frontend/e2e-tests
        run: echo "version=$(npm list @playwright/test --depth=0 --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: src/NOIR.Web/frontend/e2e-tests
        run: npx playwright install --with-deps chromium

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build frontend
        working-directory: src/NOIR.Web/frontend
        run: npm run build

      - name: Start backend server
        working-directory: src/NOIR.Web
        run: |
          dotnet run --no-launch-profile &
          timeout 120 bash -c 'until curl -s http://localhost:4000/health > /dev/null 2>&1; do sleep 2; done'
        env:
          ASPNETCORE_ENVIRONMENT: Development
          ASPNETCORE_URLS: http://localhost:4000
          ConnectionStrings__DefaultConnection: Server=localhost,1433;Database=NOIR_Test;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;
          ConnectionStrings__TenantStoreConnection: Server=localhost,1433;Database=NOIR_TenantStore_Test;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;

      - name: Run accessibility tests
        working-directory: src/NOIR.Web/frontend/e2e-tests
        run: npx playwright test tests/accessibility --reporter=html
        env:
          BASE_URL: http://localhost:4000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: src/NOIR.Web/frontend/e2e-tests/playwright-report/
          retention-days: 30

      - name: Upload test results (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-test-failures
          path: |
            src/NOIR.Web/frontend/e2e-tests/test-results/
            src/NOIR.Web/frontend/e2e-tests/playwright-report/
          retention-days: 7
